<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Management</title>
    <style>
        .occupied { background-color: #e74c3c; color: white; }
        .empty { background-color: #2ecc71; color: white; }
    </style>
</head>
<body>
    <h1>Table Status Management</h1>
    <div th:each="table : ${tables}">
        <div>
            <span>Table [[${table.id}]] - 
                <span th:text="${table.occupied} ? 'Occupied' : 'Empty'"></span>
            </span>

            <form th:action="@{'/tables/clear/' + ${table.id}}" method="post" th:if="${table.occupied}">
                <button type="submit">Clear</button>
            </form>

            <form th:action="@{'/tables/select/' + ${table.id}}" method="post" th:if="${!table.occupied}">
                <button type="submit">Select</button>
            </form>
        </div>
        <hr/>
    </div>
</body>
</html>
